[production]
cms.recentNewsLimit             = 5                                                             ; Number of recent news items to show on main news pages
cms.newsSummaryWordLimit        = 60                                                            ; Number of words to strip to for the news summary
cms.twitterFeedURL              = 'http://twitter.com/statuses/user_timeline/24868422.rss'      ; URL for our twitter feed
cms.fileUploadPath              = APPLICATION_PATH'/../private/uploads'                         ; Path to store uploadeded files (such as CVs)
cms.imageUploadPath             = APPLICATION_PATH'/../public/assets/legacy-cms/images/cms_uploads/'   ; Path to store uploaded images through the CMS admin suite.
cms.imageDisplayPath            = '/assets/legacy-cms/images/cms_uploads/'                             ; Base URL for uploaded images when displayed on the page
cms.imageMaxUploadSize          = '10240000'                                                    ; Maximum file size for image uploads
cms.imageAllowedTypes           = 'jpg,jpeg,png,gif'                                            ; Allowed file types for image uploads
cms.imageNumberAllowed          = '1'                                                           ; Maximum number of images allowed in an upload
cms.imageMinWidth               = '65'
cms.imageMaxWidth               = '65'                                                          
cms.imageMinHeight              = '65'
cms.imageMaxHeight              = '65'
cms.motdPopupDefaultWidth       = '400'                                                         ; Default width for the Message of the Day popup
cms.motdPopupMinWidth           = '200'                                                         ; Minimum width for the Message of the Day popup
cms.motdPopupMaxWidth           = '1000'                                                        ; Maximum width for the Message of the Day popup

; ICONS
cms.iconList[]                  = 'book-e'
cms.iconList[]                  = 'cog'
cms.iconList[]                  = 'envelope'
cms.iconList[]                  = 'exclamation'
cms.iconList[]                  = 'fall'
cms.iconList[]                  = 'fall2'
cms.iconList[]                  = 'faq'
cms.iconList[]                  = 'heart'
cms.iconList[]                  = 'info'
cms.iconList[]                  = 'ipod'
cms.iconList[]                  = 'key'
cms.iconList[]                  = 'laptop'
cms.iconList[]                  = 'lock'
cms.iconList[]                  = 'magnify'
cms.iconList[]                  = 'megaphone'
cms.iconList[]                  = 'mobile'
cms.iconList[]                  = 'phone'
cms.iconList[]                  = 'possessions'
cms.iconList[]                  = 'ring'
cms.iconList[]                  = 'rss'
cms.iconList[]                  = 'shoe'
cms.iconList[]                  = 'suitcase'
cms.iconList[]                  = 'tv'
cms.iconList[]                  = 'welcome'
cms.iconUrl                     = '/assets/common/images/content_icons/'

; URLS
url.connectLogin                        = 'https://connect.homelet.co.uk/'
url.lettingAgentsSignup                 = 'https://application.homelet-lettingagents.co.uk/Newagentapplication/'
url.landlordsPlus                       = 'http://homeletuk.com/landlords-plus.php'
url.whyUseLettingAgents                 = "http://homeletuk.com/letting_agents.php?agentschemeno=1403796&origin="
url.epcOrder                            = 'http://www.vibrantenergymatters.co.uk/homelet-epc-order/'
url.lettingAgentsEnquire                = 'https://application.homelet-lettingagents.co.uk/contact/'
url.contactUs                           = '/contact-us'
url.lettingAgentsSite                   = '/letting-agents/why-homelet'
url.landlordsFaq                        = '/landlords/faq'
url.landlordsTopTips                    = '/landlords/tips'
url.landlordsQuote                      = '/landlords/insurance-quote'
url.landlordsRetrieveQuote              = '/landlords/insurance-quote/retrieve'
url.tenantsReferencing                  = '/landlords/referencing/start'
url.tenantsFaq                          = '/tenants/faq'
url.tenantsQuote                        = '/tenants/insurance-quote'
url.tenantsTopTips                      = '/tenants/top-tips'
url.tenantsTrackApplication             = '/tenants/reference-tracker'
url.tenantsTrackApplicationFromEmail    = 'https://homelet.co.uk/tenants/reference-tracker/login?utm_source=TATemail&utm_medium=Email&utm_campaign=Tenant%2BTracker'
url.tenantsRetrieveQuote                = '/tenants/insurance-quote/retrieve'
url.tenantsLiability                    = '/tenants/liability-insurance'

; Start of external news config

; * General:
cms.extnews.cachePath = APPLICATION_PATH'/../private/cache'   ; Location of file-based cache

; * Update:
cms.extnews.updateSourcesMax = 10                       ; How many (randomly ordered) news sources, maximum, to update per cron call to updateNews

; * Clean up:
cms.extnews.itemLifetime = 10080                        ; How long news items should persist for in DB, in minutes
cms.extnews.categoryLifetime = 40320                    ; How long unused non-permanent categories should persist for in DB, in minutes

; * Fetch and display:
cms.extnews.fetchItemsMax = 500                         ; Maximum news to fetch, pre-cache and -category filtering
cms.extnews.fetchAllItemsCacheLifetime = 900            ; Max age of all items fetch cache (primary cache), in seconds
cms.extnews.displayItemsMax = 25                        ; Maximum news items to return to an end user
cms.extnews.fetchUserFilteredItemsCacheLifetime = 450   ; Max age of user filtered items fetch cache (secondary cache), in seconds

; End of external news config

; Opening times
cms.openingtimes.insurance.tenants = 'Monday to Friday 8:30am-8pm and 9:30am-1pm on Saturdays!'

